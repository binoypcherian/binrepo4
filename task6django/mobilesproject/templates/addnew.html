<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>ADD</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <h2 style="color:grey;">High End Mobiles<h2>
      <a href="/" class="btn btn-light" role="button" data-bs-toggle="button">Back</a><br>
</nav>
<div class="p-3 mb-2 bg-light text-dark">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Model"> <br> <br>
    <input type="file" name="image"> <br> <br>
    <input type="text" name="make" placeholder="Manufacturer"> <br> <br>
    <input type="text" name="description" placeholder="Specifications"><br> <br>
    <input type="submit" value="Submit"><br> <br>
</form>
</div>
</body>
</html>
