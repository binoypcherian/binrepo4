<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>DETAILS</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <h2 style="color:grey;">High End Mobiles<h2>
      <a href="/" class="btn btn-light" role="button" data-bs-toggle="button">Back </a>
</nav>
<div class="card mb-3" style="max-width: 720px;">
  <div class="row g-0">
      <div class="col-md-6">
        <div class="card-body">
        <img src="{{mobile.img.url}}" width="150" height="200" class="img-fluid rounded-start">
        </div>
      </div>
      <div class="col-md-8">
          <div class="card-body">
              <h5 class="card-title">Model : {{mobile.name}}</h5>
              <p class="card-text">Manufacturer : {{mobile.make}}</p>
              <p class="card-text">Specifications : {{mobile.desc}}</p>
              <a href="deleteexist/" class="btn btn-danger" role="button" data-bs-toggle="button">Delete</a>
              <a href="editexist/" class="btn btn-warning" role="button" data-bs-toggle="button">Update</a>
          </div>
      </div>
  </div>
</div>
</body>
</html>
