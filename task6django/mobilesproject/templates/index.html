<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>MOBILES</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <h2 style="color:grey;">High End Mobiles<h2>
      <a href="{% url 'mobileapp:add' %}" class="btn btn-light" role="button" data-bs-toggle="button">Add New</a><br>
</nav>
<div class="p-3 mb-2 bg-light text-dark">
<div class="container-fluid">
    <div class="row">
        {% for i in mobiles %}
        <div class="col-4">
            <img src="{{i.img.url}}"> <br>
            <a href="details/{{i.id}}" >{{i.name}}</a> <br>
            <h2></h2> <br>
        </div>
        {% endfor %}
    </div>
</div>
</div>
</body>
</html>
